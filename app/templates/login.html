{% extends "base.html" %} {% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header d-flex align-items-center mb-4">
      <a
        href="javascript:void(0);"
        onclick="window.history.back();"
        class="back-button me-2"
      >
        <i class="fas fa-chevron-left back-button-icon"></i>
      </a>
      <h2 class="auth-title mb-0">Login</h2>
    </div>

    <!-- Text block with sample users and passwords -->
    <div class="info-text mb-3">
      <p>Below are sample credentials:</p>
      <ul>
        <li>
          <strong>(ADMIN)</strong> Homer Simpson:
          <strong>homer@example.com</strong>
        </li>
        <li>
          <strong>(SUPPORT)</strong> Lisa Simpson:
          <strong>lisa@support.com</strong>
        </li>
        <li>
          <strong>(REGULAR)</strong> Krusty: <strong>krusty@example.com</strong>
        </li>
        <li><strong>Password for all users:</strong> gyjvo9-kewvoh-Vurmuj</li>
      </ul>
    </div>

    <form method="POST">
      <!-- Include CSRF token for security -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}

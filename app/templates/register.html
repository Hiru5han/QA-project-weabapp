{% extends "base.html" %} {% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header d-flex align-items-center mb-4">
      <a
        href="javascript:void(0);"
        onclick="window.history.back();"
        class="back-button me-2"
      >
        <i class="fas fa-chevron-left back-button-icon"></i>
      </a>
      <h2 class="auth-title mb-0">Register</h2>
    </div>
    <form method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <button
          type="button"
          id="togglePassword"
          class="btn btn-outline-secondary mt-2"
        >
          Show
        </button>
        <div id="password-requirements" class="form-text text-muted mt-2">
          <div class="criteria">
            <div class="criteria-item">
              <span id="length" class="invalid">✗ 8 characters minimum</span>
              <span id="number" class="invalid">✗ One number</span>
            </div>
            <div class="criteria-item">
              <span id="uppercase" class="invalid">✗ One uppercase letter</span>
              <span id="special" class="invalid"
                >✗ One special character !@#$%^&*</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role" required>
          <option value="admin">Admin</option>
          <option value="support">Support</option>
          <option value="regular">Regular</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>
</div>
{% endblock %}
